{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h1>Password Reset</h1>
    <p>Enter your email address below and we will send you instructions for setting a new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Send">
    </form>
{% endblock content %}
